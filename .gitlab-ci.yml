# checkout all soubmodules
variables:
  GIT_SUBMODULE_STRATEGY: recursive

##########################################
# Thesis
##########################################
.template: &thesis_script
  script:
    - latexmk -pdf -pdflatex="pdflatex -interaction=nonstopmode -shell-escape" thesis.tex

thesis:
  image: eyenseo/latex-archlinux
  <<: *thesis_script
  artifacts:
    paths:
      - thesis.pdf
    expire_in: 2 days
  except:
    - tags

thesis_release:
  image: eyenseo/latex-archlinux
  <<: *thesis_script
  artifacts:
    paths:
      - thesis.pdf
  only:
    - tags
